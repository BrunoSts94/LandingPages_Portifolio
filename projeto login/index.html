<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="formulario.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="idEmail" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="idEmail">E-mail</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="idSenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="6" required maxlength="6">
                        <label for="idSenha">Senha</label>
                    </div>

                    <input type="submit" class="botao">
                    <a href="esqueci.html" >Esqueci a senha <span class="material-icons">mail</span></a> 
                    
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
